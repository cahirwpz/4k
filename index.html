## What do you need to make one?

* effective way to compress code and data
* music – instruments, notes and player
* textures and fonts
* 3d object meshes
* ... and **effects**!

---

## Code compression

State of the art compression is offered by [Crinkler](http://crinkler.net) from
Blueberry/Loonies

1. Optimizing linker:
  * separate code and data compression
  * dynamic linking by hashes not strings
  * executable layout optimizations
2. Arithmetic coding with context modelling
  * context-modeler evaluates the probability for the next symbol
  * uses up to 8 last symbols to predict
3. Extremely small decompressor (~220 bytes)

More details here: [Crinkler secrets, 4k intro executable compressor at its best](http://code4k.blogspot.com/2010/12/crinkler-secrets-4k-intro-executable.html)
